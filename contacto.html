<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="contactos.css">
    <title>Contacto</title>
  </head>
  <body>
    <section>
      <h1>Contáctos</h1>
      <p>¿Quieres recomendarnos un libro, película o videojuego? ¡Escríbenos!</p>

      <form>
        <div>
          <input type="text" placeholder="Nombre">
        </div>
        <div>
          <input type="email" placeholder="Correo Electrónico">
        </div>
        <div>
        <textarea placeholder="Escribe tu mensaje aquí" rows="6" cols="40"></textarea><br><br>
        </div>
        <div>
          <button type="submit">Enviar</button>
        </div>
      </form>
    </section>
    <nav class="botonvolver">
      <p><a href="index.html">Volver al inicio</a></p>
    </nav>
  </body>
</html>
